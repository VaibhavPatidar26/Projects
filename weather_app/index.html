<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input id="city_name" type="text" placeholder=" Enter The City Name">

        <span class="actual_temp"></span>
        <button id="search">
            <img src="https://cdn-icons-png.flaticon.com/128/149/149852.png" alt="Search Icon">
            <span id="loading" style="display: none;">Loading...</span>
        </button>
        <div class="box">
            <div id="tempicon"><img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-1024.png"
                    alt="">
                <div id="temp">Temp goes here</div>
            </div>
            <div id="humidicon"><img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" alt="">
                <div id="humid">Humidity goes here</div>
            </div>
            <div id="windicon"><img src="https://cdn-icons-png.flaticon.com/512/439/439440.png" alt="">
                <div id="wind">Wind speed goes here</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
